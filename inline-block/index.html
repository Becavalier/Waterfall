<!DOCTYPE html>
<html>
<head>
	<title>Waterfall layout - inline-block</title>

	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div id="container">
		<div class="col">
			<div class="card m"></div>
			<div class="card mx"></div>
			<div class="card mxx"></div>
			<div class="card m"></div>
			<div class="card m"></div>
		</div>

		<div class="col">
			<div class="card mx"></div>
			<div class="card l"></div>
			<div class="card lx"></div>
			<div class="card l"></div>
			<div class="card mx"></div>
		</div>

		<div class="col">
			<div class="card m"></div>
			<div class="card lx"></div>
			<div class="card l"></div>
			<div class="card l"></div>
			<div class="card mx"></div>
		</div>

		<div class="col">
			<div class="card m"></div>
			<div class="card lxx"></div>
			<div class="card l"></div>
			<div class="card x"></div>
			<div class="card lxx"></div>
		</div>
	</div>
	<script type="text/javascript" src="./app.js"></script>
</body>
</html>
